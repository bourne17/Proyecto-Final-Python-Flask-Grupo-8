{% extends "layout.html" %} {% block body %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/add_product" method="POST">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="descripcion"
            placeholder="Descripcion"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="serial"
            placeholder="Serial"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="ubicacion"
            placeholder="Ubicacion"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="costo"
            placeholder="Costo"
          />
        </div>
        <button class="btn btn-primary btn-block">Guardar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
